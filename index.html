<!DOCTYPE html>
<html>
<head>
  <title> Try It Yourself </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    .form-container {
      margin: 20px;
      padding: 15px;
      background: #173459;
      color: white;
      box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3), 0 7px 21px 0 rgba(0, 0, 0, 0.20);
    }
    .input-cnt {
      display: flex; /* display the icon and the input in a line */
      margin-bottom: 15px;
    }
    .input-cnt:last-child {
      margin-bottom: 0px;
    }
    .input-cnt > i {
      min-width: 40px; /* set a minimum width for the icon */
      padding: 10px; /* make sure the icon is centered vertically */
      text-align: center; /* horizontally center the icon */
      background: lightgrey;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      color: #0076ff;
    }
    /* change styles when focused */
    .input-cnt:hover > i {
      background: #0076ff;
      color: white;
    }
    /* style the inputs */
    .input-cnt > input[type="text"], .input-cnt > input[type="password"] {
      outline: none;
      border: none;
      padding: 10px;
      border: 1px solid lightgrey;
      border-top-right-radius: 20px;
      border-top-left-radius: 0px;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 0px;
      width: 100%;
    }
    /* style the submit button */
    /*التحكم بالزر*/
     .input-cnt > input[type="submit"] {
      border: none;
      border-radius: 20px;
      outline: none;
      width: 75%;
      margin: 0 auto;
      font-size: 105%;
      padding: 8px;
      color: #0076ff;
      background: white;
      transition-duration: .5s;
    }
    /* add a hover effect for the submit button */
   /*  التحكم بالزر آضافة بعض الخصائص*/
    .input-cnt > input[type="submit"]:hover {
      color: white;
      background: #efff1f;
    }
  </style>
</head>
<body>
  

  <h2 style="text-align: center"> إنشاء حساب </h2>
  <div class="form-container">

    <form action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="redirect" value="thanks.html">

    

      <div class="input-cnt">
        <i class="material-icons">Name</i>
        <input type="text" placeholder="إسمك بالكامل" name="name" />
      </div>

      <div class="input-cnt">
        <i class="material-icons">ID</i>
        <input type="text" placeholder="ID" name="username" />
      </div>

      <div class="input-cnt">
        <i class="material-icons">email</i>
        <input type="text" placeholder="Email" name="email" />
      </div>

      <div class="input-cnt">
        <i class="material-icons">lock</i>
        <input type="password" placeholder="Password" name="password" />
      </div>

      <div class="input-cnt">
        <input type="submit" value="تقديم طلب" />
      </div>

    </form>

  </div>
